  #   restart: always
  #   shm_size: 128mb
  #   environment:
  #     - POSTGRES_DB=${USER_DB}
  #     - POSTGRES_USER=${USER_DB_USER}
  #     - POSTGRES_PASSWORD=${PG_PASSWORD}
  server:

    build:
      context:    ../
      dockerfile: ./deploy/Dockerfile
    restart: always

    ports:
      - "8000:8000"