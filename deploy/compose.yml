services:
  house_db:
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      - POSTGRES_DB=${HOUSE_DB}
      - POSTGRES_USER=${USER-DB_USER}
      - POSTGRES_PASSWORD=${USER-DB_PASSWORD}
    volumes:
      - ./house_db.dump:/docker-entrypoint-initdb.d
